<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <script type="text/javascript">
        // Here we ask the user if they eat meat, and store the result (true/false) in a variable.
        var isMeatEater = confirm('Do you eat meat?');
        
        // If the user eats meat (isMeatEater === true) we run the following code block.
        if(isMeatEater) {
            alert("Here's a cheese burger!");
        }
        // If the above condition isn't meat (isMeatEater !== true) we run the following block of code.
        else{
            alert("Here's a veggie burger");
        }
    </script>
</body>
</html>
